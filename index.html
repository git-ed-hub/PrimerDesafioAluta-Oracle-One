<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Encriptador de Texto</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <meta name="viewport" content="width-device-width, user-scalable=no, inicial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
</head>
<body>
    <div id="container">
        <header>
            <img src="imagenes/logo.png"> 
        </header>
        <div class="clearfix"></div>
        <nav>

        </nav>
        <section id="content">
            <textarea type="text" id="texto_encriptar" class="input_text_encriptar" placeholder="Ingrese el texto aqui" ></textarea>
                
            <p id="advertencia">Solo letras minusculas y sin acentos</p>
            <br>
            <div id="botones">
                <button type="button" onclick="encriptar()" class="color_boton_encriptar" size="50">Encriptar</button>
                <button type="button" onclick="desencriptar()" class="color_boton_desencriptar" size="50">Desencriptar</button>

            </div>
            <br>
        </section>
        <aside>
            <div id="imagen_ups" >
                
                <img src="imagenes/ups.png">
                
            </div>
            
            <textarea type="text" id="resultado"  class="result" ></textarea>
            <button type="button" id="boton_copy" onclick="copiar()" class="boton_copiar">copiar</button> 
            
        </aside>

        <div class="clearfix"></div>

        <script src='encriptador.js'>
            
        </script>

    </div>
